<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ナンバーズ3予測ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .prediction-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .prediction-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-6 md:py-12 max-w-6xl">
        <!-- ヘッダー -->
        <header class="text-center mb-8 md:mb-12 fade-in">
            <div class="glass-card rounded-2xl p-6 md:p-8 mb-6">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold mb-3 bg-gradient-to-r from-purple-600 via-blue-600 to-indigo-600 bg-clip-text text-transparent">
                    ナンバーズ3
                </h1>
                <p class="text-lg md:text-xl text-gray-700 font-medium mb-4">次回当選番号予測</p>
                <div class="flex gap-3 justify-center flex-wrap">
                    <a href="analyzer.html" class="inline-flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-purple-500 to-indigo-500 text-white rounded-xl font-semibold hover:from-purple-600 hover:to-indigo-600 transition-all duration-300 shadow-lg hover:shadow-xl">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        詳細分析ツール
                    </a>
                </div>
            </div>
        </header>

        <!-- ローディング表示 -->
        <div id="loading" class="text-center py-20 fade-in">
            <div class="inline-block relative">
                <div class="absolute inset-0 rounded-full border-4 border-purple-200 animate-ping"></div>
                <div class="relative inline-block animate-spin rounded-full h-16 w-16 border-4 border-purple-600 border-t-transparent"></div>
            </div>
            <p class="mt-6 text-lg font-medium text-white drop-shadow-lg">予測データを読み込み中...</p>
        </div>

        <!-- エラー表示 -->
        <div id="error" class="hidden glass-card rounded-xl p-5 mb-6 border-l-4 border-red-500 fade-in">
            <div class="flex items-center gap-3">
                <svg class="w-6 h-6 text-red-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p id="errorMessage" class="text-red-700 font-medium"></p>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div id="content" class="hidden space-y-6">
            <!-- 履歴選択 -->
            <div class="glass-card rounded-2xl p-5 md:p-6 fade-in">
                <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
                    <div class="flex-1">
                        <label for="historySelect" class="block text-sm font-semibold text-gray-700 mb-2.5 flex items-center gap-2">
                            <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            予測履歴を選択
                        </label>
                        <select id="historySelect" class="w-full px-4 py-3 bg-white border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 font-medium text-gray-700 shadow-sm hover:border-purple-300">
                            <option value="latest">最新の予測</option>
                        </select>
                    </div>
                    <div class="flex gap-4 md:gap-8">
                        <div class="text-center md:text-left">
                            <p class="text-xs font-medium text-gray-500 uppercase tracking-wide mb-1">最終更新</p>
                            <p id="lastUpdate" class="text-base md:text-lg font-bold text-gray-800"></p>
                        </div>
                        <div class="text-center md:text-right">
                            <p class="text-xs font-medium text-gray-500 uppercase tracking-wide mb-1">データ件数</p>
                            <p id="totalRecords" class="text-base md:text-lg font-bold text-gray-800"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- セット予測 -->
            <div class="glass-card rounded-2xl p-6 md:p-8 fade-in">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-lg">
                        <span class="text-white font-bold text-xl">S</span>
                    </div>
                    <div>
                        <h2 class="text-2xl md:text-3xl font-bold text-gray-800">セット予測</h2>
                        <p class="text-sm text-gray-600 mt-0.5">3桁の数字</p>
                    </div>
                </div>
                <div id="setPredictions" class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6"></div>
            </div>

            <!-- ミニ予測 -->
            <div class="glass-card rounded-2xl p-6 md:p-8 fade-in">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-green-500 to-emerald-600 flex items-center justify-center shadow-lg">
                        <span class="text-white font-bold text-xl">M</span>
                    </div>
                    <div>
                        <h2 class="text-2xl md:text-3xl font-bold text-gray-800">ミニ予測</h2>
                        <p class="text-sm text-gray-600 mt-0.5">下2桁の数字</p>
                    </div>
                </div>
                <div id="miniPredictions" class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6"></div>
            </div>

            <!-- 位相グラフ -->
            <div class="glass-card rounded-2xl p-6 md:p-8 fade-in">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                    <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    位相推移グラフ
                </h2>
                <div class="h-72 md:h-80 bg-white rounded-xl p-4 shadow-inner">
                    <canvas id="phaseChart"></canvas>
                </div>
            </div>

            <!-- 予測手法の詳細 -->
            <div class="glass-card rounded-2xl p-6 md:p-8 fade-in">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    予測手法の詳細
                </h2>
                <div id="methodDetails" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
